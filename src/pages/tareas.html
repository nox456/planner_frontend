<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tareas - PlannerApp</title>
        <link rel="stylesheet" href="../styles/tasks.css" />
    </head>
    <body>
        <header id="page-header">
            <h1>Tareas</h1>
            <button id="username"></button>
            <dialog id="logout-dialog">
                <button id="close-button">X</button>
                <button id="logout-button">Cerrar sesion</button>
            </dialog>
        </header>
        <main>
            <header id="main-header">
                <form>
                    <input
                        type="text"
                        placeholder="Buscar..."
                        id="search-name"
                    />
                    <input type="date" id="filter-finish" />
                    <select id="evaluation-input">
                        <option selected hidden>Evaluación</option>
                        <option value="none">--Todas--</option>
                        <option>Examen</option>
                        <option>Exposición</option>
                        <option>Taller</option>
                    </select>
                    <select id="course-input">
                        <option selected hidden>Materia</option>
                        <option value="none">--Todas--</option>
                        <option>Matemática</option>
                        <option>Estadística</option>
                        <option>Informatica</option>
                        <option>Programación</option>
                        <option>Lógica</option>
                        <option>Derecho</option>
                        <option>Geometría</option>
                    </select>
                    <select id="is-done-input">
                        <option selected hidden>Estado</option>
                        <option value="none">--Todas--</option>
                        <option>Hecha</option>
                        <option>No Hecha</option>
                    </select>
                </form>
                <div>
                    <p id="tasks-doned"></p>
                    <a href="crear_tarea.html">Crear Tarea</a>
                </div>
            </header>
            <aside id="links-sidebar">
                <a href="clasificacion.html">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        style="transform:; msfilter:"
                    >
                        <path
                            d="M6 21H3a1 1 0 0 1-1-1v-8a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1zm7 0h-3a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v17a1 1 0 0 1-1 1zm7 0h-3a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1z"
                        ></path>
                    </svg>
                    Clasificación
                </a>
                <a href="logros.html">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        style="transform:; msfilter:"
                    >
                        <path
                            d="M12 22c3.859 0 7-3.141 7-7s-3.141-7-7-7c-3.86 0-7 3.141-7 7s3.14 7 7 7zm0-12c2.757 0 5 2.243 5 5s-2.243 5-5 5-5-2.243-5-5 2.243-5 5-5zm-1-8H7v5.518a8.957 8.957 0 0 1 4-1.459V2zm6 0h-4v4.059a8.957 8.957 0 0 1 4 1.459V2z"
                        ></path>
                        <path
                            d="m10.019 15.811-.468 2.726L12 17.25l2.449 1.287-.468-2.726 1.982-1.932-2.738-.398L12 11l-1.225 2.481-2.738.398z"
                        ></path>
                    </svg>
                    Logros
                </a>
            </aside>
            <section id="tasks-container"></section>
            <aside id="info-sidebar">
                <p id="score"></p>
                <p id="achievements"></p>
            </aside>
        </main>

        <footer>
            <a href="desarrolladores.html">Desarrolladores|Información</a>
        </footer>

        <script src="../js/tasks.js" type="module"></script>
    </body>
</html>
